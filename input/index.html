<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="example-1">
        <h3>Пример 1</h3>
        <div class="ex1">
            <div class="myinput1">
                <!-- <label for="input1">Введите текст</label> -->
                <input id="input1" type="text" placeholder="Введите текст">
                <button class="btn1">
                    <img id="btn-img" src="./assets/1.png">
                </button>

            </div>
            <p class="result1"></p>
        </div>
    </div>

    <div class="example-2">
        <h3>Пример 2</h3>
        <div class="ex2">
            <div class="ex2_box">
                <div class="myinput2">
                    <div class="input-2">
                        <label for="input-login">Введите логин</label>
                        <input class="ex2_input" id="input-login" type="text">
                        <label for="input-age">Ваш возраст</label>
                        <input class="ex2_input" id="input-age" type="text">
                        <label for="input-subject">Направление</label>
                        <input class="ex2_input" id="input-subject" type="text">
                        <button class="btn2">Отправить</button>
                    </div>
                </div>
            </div>

            <p class="result2"></p>
        </div>
    </div>

    <div class="example-3">
        <h3>Пример 3</h3>
        <div class="ex3">

            <div class="myinput3">
                <label for="input3">Введите текст</label>
                <input id="input3" type="text">

            </div>
            <p class="result3"></p>
        </div>
    </div>
    <script src="./index.js"></script>


</body>

</html>
